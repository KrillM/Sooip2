<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
     }
  </style>
</th:block>
<div layout:fragment="content">
  <form action="/member/login" role="form" method="post">
    <div class="mb-3 row">
      <label th:for="email" class="col-sm-2 col-form-label">이메일</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
      </div>
    </div>
    <div class="mb-3 row">
      <label th:for="password" class="col-sm-2 col-form-label">비밀번호</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
      </div>
    </div>
    <p th:if="${loginErrorMessage}" class="error" th:text="${loginErrorMessage}"></p>

    <div style="text-align: end">
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/member/registration'">회원가입</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
